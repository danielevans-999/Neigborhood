{% extends 'neigborhood/base.html'%}
{% block content %}
<h1>welcome to my neigbour hood app.</h1>
<div class="row">
    {% for one in neigborhoods %}
    <div class="col-sm-12 col-md-6 col-lg-3" >
        <div class="card home" style="width: 16rem;">
            <img src="{{one.pic.url}}" class="card-img-top" alt="image" class="img-thumnail">
            <div class="card-footer">
                 <h6 class="card-title text-center">{{one.name}}</h6>
               <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p> -->
                <a href="{% url 'single' one.id %}" class="btn btn-outline-info btn-lg badge">join</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
